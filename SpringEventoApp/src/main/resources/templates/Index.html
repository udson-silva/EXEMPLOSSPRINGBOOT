<!DOCTYPE html>
	<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		<body>
			<header>
				<!--Import Google Icon Font-->
		      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		      <!--Import materialize.css-->
		      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
		      <!--Let browser know website is optimized for mobile-->
		      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			</header>

			<h1 align="center">Lista de Eventos!</h1>
				
				<table class="container">
					<thead>
					    <tr>
					    <th>NOME</th>
					    <th>LOCAL</th>
					    <th>DATA</th>
					    <th>HORARIO</th>
					    </tr>
					
					</thead>
					<tbody>
					     <tr th:each="evento : ${eventos}">
					     
					
						<td> <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span> </a> </td>
						<td> <span th:text="${evento.local}"></span></td>
						<td> <span th:text="${evento.data}"></span></td>
						<td> <span th:text="${evento.horario}"></span></td>
					
					</tr>
					</tbody>
					
					
					
					</table>
					<h3 align="center"><a href="/cadastrarEvento" class="waves-effect waves-light btn">Cadastrar Eventos<i class="material-icons left">add_circle_outline</i></a></h3>
					<!--JavaScript at end of body for optimized loading-->
					      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
